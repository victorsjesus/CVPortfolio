<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>Magica !</title>
    
    <!-- ### CSS ### -->
	<style rel="stylesheet" type="text/css">
        
        html, body { height: 100%;  width: 100%;}
        body {
            color: white;
            background: radial-gradient(#4B0082, grey, darkslateblue);
        }
        
        .Pequeno {
            font-size: 14px;
        }
        .Grande {
            font-size: 18px;
        }
        
        .molduraLeft, .molduraRight {
            height:100%; 
            width:50%;
            -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
            -webkit-animation-iteration-count: 1; /* Safari 4.0 - 8.0 */
            animation-duration: 2s;
        }
        
        .molduraLeft {
            -webkit-animation-name: aparecerLeft; /* Safari 4.0 - 8.0 */
            animation-name: aparecerLeft;
        }
        /* Standard syntax */
        @keyframes aparecerLeft {
            0%   {left:-50%;}
            100% {left:0px;}
        }
  
        .molduraRight {
            -webkit-animation-name: aparecerRight; /* Safari 4.0 - 8.0 */
            animation-name: aparecerRight;
        }
        /* Standard syntax */
        @keyframes aparecerRight {
            0%   {right:-50%;}
            100% {right:0px;}
        }
        
        h1 {
            font-family: 'Rock Salt', cursive;
        }
        
        table {
            font-size: 16px;
            -webkit-animation-name: AparecerTabelas; /* Safari 4.0 - 8.0 */
            animation-name: AparecerTabelas;
            -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
            -webkit-animation-iteration-count: 1; /* Safari 4.0 - 8.0 */
            animation-duration: 2s;
        }
        /* Standard syntax */
        @keyframes AparecerTabelas {
            0%   {opacity:0.1;}
            100% {opacity: 1;}
        }
        
        td:hover {
            background-color: royalblue;
            border-radius: 15px;
            cursor: default;
            -webkit-animation-name: brilhar; /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
            -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
            animation-name: brilhar;
            animation-duration: 4s;
        }
        /* Standard syntax */
        @keyframes brilhar {
            0%   {background-color:royalblue;}
            25%  {background-color:darkslateblue;}
            50%  {background-color:blue;}
            75%  {background-color:darkblue;}
            100% {background-color:cyan;}
        }
        
        .botoes:hover {
            font-family: 'Gaegu', cursive;
            font-size: 18px;
            letter-spacing: 3px;
            font-weight: bold;
            border-radius: 80px;
            padding: 0px;
        }
        
    </style>
    
</head>
<body>
    
    <!-- MOLDURAS - -  - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <div class="w3-display-topleft molduraLeft"><img src=".\imgs\BG-Left.png" height=100% width=100%></div>
    <div class="w3-display-topright molduraRight"><img src=".\imgs\BG-Right.png" height=100% width=100%></div>
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
   
    <div class="w3-display-content w3-display-middle w3-center" style="width: 75%;">
        
        <!-- CABEÇALHO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <header>
            <h1><div id="cabeca"></div></h1>
            <div class="w3-hide-large w3-hide-medium Pequeno">
            <p>O número que você pensou, <br/>esta nesta lista ?</p>
            </div>
            <div class="w3-hide-small Grande">
            O número que você pensou, esta nesta lista ?<br/><br/>
            </div>
        </header>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        
        <!-- TERCEIRA TABELA - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        <table cellpadding="6" class="w3-content" style="width: 100%;">    
                        <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>12</td><td>13</td><td>14</td><td>15</td></tr>
                        <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>28</td><td>29</td><td>30</td><td>31</td></tr>
                        <tr><td>36</td><td>37</td><td>38</td><td>39</td><td>44</td><td>45</td><td>46</td><td>47</td></tr>
                        <tr><td>52</td><td>53</td><td>54</td><td>55</td><td>60</td><td>61</td><td>62</td><td>63</td></tr>
        </table>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
        
        <div class="w3-hide-small Grande"><br/><br/></div>
        <footer>
            <div class="w3-row">
                <div class="w3-third w3-padding w3-btn w3-ripple botoes">Não esta</div>
                <div class="w3-third w3-padding w3-btn w3-ripple botoes">SIM! Esta !</div>
                <div class="w3-third w3-padding w3-btn w3-ripple botoes"> ❮ ❮  Voltar </div> 
            
            </div>            
        </footer>

    
    </div>
    
    	
	<script type="text/javascript">
		var div = document.getElementById('cabeca');
		var texto = 'Adivinhação!';

		function escrever(str, el) {
		var char = str.split('').reverse();
		var typer = setInterval(function() {
		if (!char.length) return clearInterval(typer);
			var next = char.pop();
			el.innerHTML += next;
			}, 100);
		}
	   escrever(texto, div);
	</script>
    
</body>
</html>
